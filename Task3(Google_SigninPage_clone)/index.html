<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div
      class="d-flex flex-column justify-content-center align-items-center h-75 vw-75"
      id="mainDiv "
    >
      <form
        class="rounded-3 d-flex flex-column justify-content-center align-items-center w-100 h-100"
        id="form"
      >
        <span class="fs-2 fw-normal"
          ><span class="text-primary">G</span><span class="text-danger">o</span
          ><span class="text-warning">o</span><span class="text-primary">g</span
          ><span class="text-success">l</span
          ><span class="text-danger">e</span></span
        >
        <span class="text-primary fw-normal my-2 fs-4">Sign in</span>
        <p class="text-center w-50">Use your Google Account</p>
        <div class="w-75 d-flex flex-column mt-3 text-primary">
          <input
            class="type-email p-3 rounded-3 text-black border-2"
            placeholder="Email or Phone"
          />
          <span class="mr-3 mt-2">Forgot email?</span>
        </div>
        <div class="w-75 my-5">
          <span class="text-center small">
            Not your computer? Use Guest mode to sign in privately.
          </span>
          <span class="text-primary">Learn more</span>
        </div>

        <div class="d-flex justify-content-between align-items-center w-75">
          <button class="text-primary border-0 bg-white">Create Account</button>
          <button class="bg-primary text-white border-0 p-2 px-4 rounded-3">
            Next
          </button>
        </div>
      </form>
      <footer
        class="d-flex justify-content-evenly align-items-center gap-4 my-2 w-100"
      >
        <div class="gap-4">
          <span class="small">English (United Kingdom)</span>
        </div>
        <div class="d-flex justify-content-between align-items-center gap-4">
          <span>Help</span>
          <span>Privacy</span>
          <span>Terms</span>
        </div>
      </footer>
    </div>
  </body>
</html>
