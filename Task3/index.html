<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="/Task3/style.css" rel="=stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
  >
    <form
      class="border border-dark-subtle d-flex flex-column justify-content-center align-items-center"
    >
      <span>Google</span>
      <span class="text-primary">Sign in to Chrome</span>
      <p>
        Sign in with your Google Account to get your bookmarks, history,
        passwords and other settings on all your devices
      </p>
      <input class="" placeholder="Email or Phone" />
      <span class="justify-content-start">Forgot email?</span>
      <p>Not your computer? Use Guest mode to sign in privately.</p>
      <span class="text-primary">Learn more</span>
      <div class="d-flex justify-content-evenly gap-4 align-items-center">
        <button class="text-primary">Create Account</button>
        <button class="bg-primary">Next</button>
      </div>
    </form>
    <div class="d-flex justify-content-between align-items-center gap-4">
      <div class="d-flex justify-content-between align-items-center gap-4">
        <span>English (United Kingdom)</span>
      </div>
      <div class="d-flex justify-content-between align-items-center gap-4">
        <span>Help</span>
        <span>Privacy</span>
        <span>Terms</span>
      </div>
    </div>
  </body>
</html>
